<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розбір e-mail</title>
</head>
<body>
    <h1>Розбір e-mail</h1>
    <script>
        // Початковий e-mail
        let s = "dwbyu@mail.ua";
        // Регулярний вираз
        let r = /^([a-z0-9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)*$/i;
        // Виконання пошуку
        let a = s.match(r);
        // Виведення результату
        for (let i = 0; i < a.length; i++) {
            document.writeln("<hr> a[" + i + "] " + a[i]);
        }
    </script>
</body>
</html>
