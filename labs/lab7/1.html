<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функції</title>
    <script>
        // 1.1 Функція, що виводить задану послідовність чисел в оберненому порядку
        function reverseSequence() {
            let input = document.getElementById("sequence").value;
            let numbers = input.split(',').map(Number);
            let reversed = numbers.reverse();
            alert("Обернений порядок: " + reversed.join(', '));
        }

        // 1.2 Функція no_zeros()
        function noZeros() {
            let input = document.getElementById("array").value;
            let numbers = input.split(',').map(Number);
            let filtered = numbers.filter(num => num !== 0);
            alert("Без нулів: " + filtered.join(', '));
        }

        // 1.3 Функція reverser()
        function reverser() {
            let text = document.getElementById("text").value;
            let reversedText = text.split('').reverse().join('');
            alert("Реверс тексту: " + reversedText);
        }

        // 1.4 Функція replace()
        function replace() {
            let sentence = "Я не люблю морозиво";
            let words = sentence.split(' ');
            [words[1], words[2]] = [words[2], words[1]];
            let modified = words.join(', ');
            alert("Модифікований рядок: " + modified);
        }
    </script>
</head>
<body>
    <h1>Реалізація функцій</h1>
    
    <h2>1.1 Функція reverseSequence</h2>
    <p>Введіть послідовність чисел через кому:</p>
    <input type="text" id="sequence" placeholder="Наприклад: 1,2,3,4">
    <button onclick="reverseSequence()">Реверс</button>
    
    <h2>1.2 Функція no_zeros</h2>
    <p>Введіть масив чисел через кому (з нулями):</p>
    <input type="text" id="array" placeholder="Наприклад: 1,0,2,0,3">
    <button onclick="noZeros()">Видалити нулі</button>
    
    <h2>1.3 Функція reverser</h2>
    <p>Введіть текстовий рядок:</p>
    <input type="text" id="text" placeholder="Наприклад: Привіт">
    <button onclick="reverser()">Реверс тексту</button>
    
    <h2>1.4 Функція replace</h2>
    <p>Рядок за замовчуванням: "Я не люблю морозиво"</p>
    <button onclick="replace()">Замінити слова та пробіли</button>
</body>
</html>
