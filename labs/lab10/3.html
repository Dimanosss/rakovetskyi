<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Приклад</title>
  <style>
    #hoverDiv {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      border: 2px solid #ccc;
      transition: all 0.3s ease;
    }

    .hovered {
      background-color: yellow;
      color: red;
      font-weight: bold;
    }

    #imageContainer {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #imageContainer img {
      max-width: 300px;
      height: auto;
    }

    .clicked {
      border: 3px solid red;
      background-color: lightgreen;
    }

    .message {
      margin-top: 20px;
    }
  </style>
  <script src="./js/jquery.map"></script>
  <script>
    $(document).ready(function() {
      // 1. Стиль для div: одинарний клік - з'являється рамка і заливка, подвійний - повернення до початкових значень
      $('#hoverDiv').click(function() {
        $(this).addClass('clicked'); // Одинарний клік: додати стиль
      });

      $('#hoverDiv').dblclick(function() {
        $(this).removeClass('clicked'); // Подвійний клік: видалити стиль
      });

      // 2. Кнопка для одинарного кліку
      $('#singleClickButton').bind('click', function() {
        alert("Одинарний клік");
      });

      // 3. Кнопка для подвійного кліку
      $('#doubleClickButton').bind('dblclick', function() {
        alert("Подвійний клік");
      });

      // 4. Показ/приховування зображення
      $('#showImageButton').click(function() {
        $('#imageContainer').fadeIn(); // Показати зображення
      });

      $('#imageContainer img').click(function() {
        $('#imageContainer').fadeOut(); // Приховати зображення при кліку
      });

      $('#imageContainer img').mouseover(function() {
        $('#imageCaption').fadeIn(); // Показати підпис при наведенні
      }).mouseout(function() {
        $('#imageCaption').fadeOut(); // Приховати підпис при виведенні миші
      });

      // 5. Форма для перевірки правильності введених даних
      $("form").submit(function() {
        if ($("input:first").val() == "correct") {
          $("span").text("Успішно!").show();
          return true;
        }
        $("span").text("Неправильно!").show().fadeOut(1000);
        return false;
      });
    });
  </script>
</head>
<body>

  <h1>Контент сторінки</h1>

  <!-- 1. Стиль для div -->
  <div id="hoverDiv">Клікни на мене!</div>

  <br><br>

  <!-- 2. Кнопки для одинарного і подвійного кліку -->
  <button id="singleClickButton">Одинарний клік</button>
  <button id="doubleClickButton">Подвійний клік</button>

  <br><br>

  <!-- 3. Показ зображення -->
  <button id="showImageButton">Показати зображення</button>
  <div id="imageContainer">
    <img src="https://via.placeholder.com/300" alt="Image" />
    <div id="imageCaption" style="display:none; color: white; background: black; padding: 5px;">Це підпис до зображення</div>
  </div>

  <br><br>

  <!-- 4. Форма для перевірки правильності введення -->
  <p>Введіть в текстове поле слово 'correct'.</p>
  <form action="javascript:void(0);">
    <div>
      <input type="text" />
      <input type="submit" value="Перевірити" />
    </div>
  </form>
  <span></span>

</body>
</html>
