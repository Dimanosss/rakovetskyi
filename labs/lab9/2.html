<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анімація з requestAnimationFrame</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: green;
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="box"></div>

  <script>
    let box = document.getElementById("box");
    let x = 0;
    let y = 0;

    function animate() {
      x += 2;
      y += 2;
      box.style.transform = `translate(${x}px, ${y}px)`;

      // Запит на виконання наступної анімації
      requestAnimationFrame(animate);
    }

    // Запускаємо анімацію
    requestAnimationFrame(animate);
  </script>

</body>
</html>
