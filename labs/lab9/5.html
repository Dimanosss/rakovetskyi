<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реверс анімації</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: purple;
      position: absolute;
      animation: moveBox 2s ease-in-out infinite alternate;
    }

    @keyframes moveBox {
      0% { transform: translate(0, 0); }
      100% { transform: translate(300px, 300px); }
    }
  </style>
</head>
<body>

  <div id="box"></div>

</body>
</html>
