<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анімація з setInterval</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="box"></div>

  <script>
    let box = document.getElementById("box");
    let x = 0;
    let y = 0;

    // Анімація, яка рухає коробку по діагоналі
    setInterval(function() {
      x += 2; // переміщаємо по осі X
      y += 2; // переміщаємо по осі Y
      box.style.transform = `translate(${x}px, ${y}px)`;
    }, 20); // інтервал 20 мс
  </script>

</body>
</html>
