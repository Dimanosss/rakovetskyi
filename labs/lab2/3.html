<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <script>
        let str, stb;

        function generateTable() {
            str = parseInt(document.getElementById('t_str').value);
            stb = parseInt(document.getElementById('t_stb').value);

            let res_str = "<table border='1'>\n";
            for (let i = 1; i <= str; i++) {
                res_str += "<tr>\n";
                for (let j = 1; j <= stb; j++) {
                    const value = 11 * j - i;
                    res_str += "<td>";
                    res_str += `<input type="text" id="_${i}_${j}" value="${value}">`;
                    res_str += "</td>\n";
                }
                res_str += "</tr>\n";
            }
            res_str += "</table>";
            document.getElementById('main_div').innerHTML = res_str;
        }

        function calculateDiagonalSum() {
            let result = 0;
            const minSize = Math.min(str, stb);

            for (let i = 1; i <= minSize; i++) {
                result += parseInt(document.getElementById(`_${i}_${i}`).value);
            }

            alert("Сума елементів на головній діагоналі: " + result);
        }
    </script>
</head>
<body>
    <form id="main_form">
        <table>
            <tr>
                <td>Кількість рядків</td>
                <td><input type="text" id="t_str" value="5"></td>
            </tr>
            <tr>
                <td>Кількість стовпців</td>
                <td><input type="text" id="t_stb" value="5"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="generateTable();" value="Побудувати таблицю"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="calculateDiagonalSum();" value="Підрахувати суму на діагоналі"></td>
            </tr>
        </table>
        <div id="main_div"></div>
    </form>
</body>
</html>
