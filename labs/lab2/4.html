<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log Demo</title>
    <script>
        window.onload = function() {
            // Вивід остачі від ділення одного числа на інше
            let a = 10;
            let b = 3;
            console.log("Остача від ділення", a, "на", b, "дорівнює:", a % b);

            // Вивід логічного значення (true/false) перевірки рівності нулю остачі від ділення одного числа на інше
            let c = 15;
            console.log("Остача від ділення", c, "на 5 дорівнює 0:", c % 5 === 0);

            // Комбінований вивід тексту і значень масиву з використанням керуючих послідовностей %d, %s
            let arr = [10, 20, 30, 40];
            console.log("Елемент %d масиву: %d", 2, arr[1]);  // Вивід другого елемента
            console.log("Масив як рядок: %s", arr);           // Вивід масиву як рядка
            console.log("Масив повністю:", arr);              // Вивід масиву в стандартному вигляді
        }
    </script>
</head>
<body>
    <h1>Відкрийте консоль для перегляду результатів</h1>
    <p>Для перегляду результатів відкрийте вкладку Console у DevTools (F12).</p>
</body>
</html>
