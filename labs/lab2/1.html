<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Годинник і календар</title>
</head>
<body onload="clock()">
    <form name="clock">
        Час:
        <input type="text" name="time" size="8" value="" readonly><br>
        Дата:
        <input type="text" name="date" size="10" value="" readonly>
    </form>
    <script>
        function clock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const timeStr = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            document.clock.time.value = timeStr;

            const date = now.getDate();
            const month = now.getMonth() + 1; // Місяці від 0 до 11
            const year = now.getFullYear(); // Використовуємо getFullYear для коректного року

            const dateStr = `${year}-${month < 10 ? '0' : ''}${month}-${date < 10 ? '0' : ''}${date}`;
            document.clock.date.value = dateStr;

            setTimeout(clock, 1000);
        }
    </script>
</body>
</html>
